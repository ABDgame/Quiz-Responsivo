<!DOCTYPE html> 
<html lang= "pt-br"> 
<head> 
  <title> Random Quiz App With Timer & Category using By Html Css Javascript </title>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="css/style.css"/>

  </head>
<body>

 <div class="home-box custom-box hide">
      <h3>INSTRUÇÃO: </h3>
      <p>TOTAL DE QUESTÕES: <span class="total-questions">5</span></p>
      <button type="button" class="btn">COMEÇAR QUIZ</button>
</div>
<div class="quiz-box custom-box hide">
     <div class="question-number">
          1 / 10
     </div>
     <div class="question-text">
         QUAL É O MEU NOME ?
       </div>
     <div class="option-container">
          <div class="option">LIVRO</div>
          <div class="option">LIXO</div>
          <div class="option">LIXA</div>
          <div class="option">LIMÃO</div>
     </div>
     <div class="next-question-btn">
       <button type="button" class="btn">PRÓXIMO</button>
     </div>
     <div class="answers-indicator">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
       
     </div>
</div>
         
<div class="result-box custom-box">
       <h1>RESULTADO</h1>
       <table>
          <tr>
               <td>TOTAL DE PERGUNTAS</td>
               <ta><span class="total-perguntas">10</span></ta>
          </tr>
          <tr>
               <td>TENTATIVAS</td>
               <ta><span class="total-tentativa">9</span></ta>
          </tr>
          <tr>
               <td>CORRETAS</td>
               <ta><span class="total-correta">8</span></ta>
          </tr>
          <tr>
               <td>ERRADAS</td>
               <ta><span class="total-errada">2</span></ta>
          </tr>
          <tr>
               <td>PORCENTAGEM</td>
               <ta><span class="percentagem">60.00%</span></ta>
          </tr>
          <tr>
               <td>TOTAL DE PONTOS</td>
               <ta><span class="total-ponto">8/5</span></ta>
          </tr>
       </table> 
      <button type="button" class="btn">JOGAR NOVAMENTE</button>
      <button type="button" class="btn">INÍCIO</button>
</div>       
     
     
   



 </body> 
 </html>
