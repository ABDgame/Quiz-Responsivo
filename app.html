<!DOCTYPE html> 
<html lang= "pt-br"> 
<head> 
  <title> Random Quiz App With Timer & Category using By Html Css Javascript </title>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="css/style.css"/>

  </head>
<body>

 <div class="quiz-home-box custom-box">
     <h4>Você tem 15 segundos para responder as questões.</h4>
     <button type="button" class="start-quiz-btn btn">Iniciar</button>
 </div>

 <div class="quiz-box custom-box">
      <div class="stats">
          <div class="quiz-time">
              <div class="remaining-time">15</div>
          </div>
          <div class="score-board">
             <span class="score-text">PONTOS: </span>
             <span class="correct-answers">0</span>
          </div>
      </div>
      <div class="question-box">
           <div class="current-question-num">
             1/9
           </div>
           <div class="question-text">
              OS PÁSSAROS SÃO MAMÍFEROS.
           </div>
       </div>
       <div class="option-box">
            <div class="option">CORRETO</div>
            <div class="option">ERRADO</div>
       </div>
       <div class="answer-description>
             ELES NÃO SÃO
       </div>
       <div class="next-question">
           <button type="button" class="next-question-btn btn">PRÓXIMA</button>
           <button type="button" class="see-result-btn btn">SUA PONTUAÇÃO</button>
       </div>

 </div>
  <div class="quiz-over-box custom-box">
       <h1>Quiz Resultado</h1>
       <h4>TOTAL DE QUESTÕES: <span class="total-questoes">9</span></h4>
       <h4>TENTATIVAS: <span class="total-tentativas">8</span></h4>
       <h4>CORRETAS: <span class="total-corretas">3</span></h4>
       <h4>ERRADAS: <span class="total-erradas">5</span></h4>
       <h4>PORCENTAGEM : <span class="total-porcentagem">33.33%</span></h4>
       <button type="button" class="start-again-quiz-btn btn">JOGAR NOVAMENTE</button>
       <button type="button" class="go-home-btn btn">VOLTAR</button>
</div>
         
         
     
     
   
</section>

<script src="js/script.js"></script> 
 </body> 
 </html>
