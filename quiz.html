<!DOCTYPE html> 
<html lang= "pt-br"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css"/>
  <title> QUIZ APP </title>
</head>
<body>

 <div class="home-box custom-box hide">
      <h3>INSTRUÇÃO:</h3>
      <p>TOTAL DE PERGUNTAS: <span class="total-questions">10</span></p>
      <button type="button" class="btn">JOGAR</button>
 </div>
  
 <div class="quiz-box custom-box">
      <div class="question-number">
          1 / 5
      </div>
      <div class="question-text">
         QUAL É O MEU NOME ?
      </div>
       <div class="option-container">
          <div class="option">ARANHA</div>
          <div class="option">ABELHA</div>
          <div class="option">AVESTRUZ</div>
          <div class="option">ARARA</div>
       </div>
       <div class="next-question-btn">
           <button type="button" class="btn">PRÓXIMO</button>
       </div>
       <div class="answers-indicator">
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         
       </div>
     
</div>
       
<div class="result-box custom-box hide">
       
       <h1>RESULTADO</h1>
       <table>
          <tr>
               <td>TOTAL DE PERGUNTAS</td>
               <td><span class="total-perguntas">10</span></td>
          </tr>
          <tr>
               <td>TENTATIVAS</td>
               <td><span class="total-tentativa">9</span></td>
          </tr>
          
          <tr>
               <td>CORRETAS</td>
               <td><span class="total-correta">8</span></td>
          </tr>
          
          <tr>
               <td>ERRADAS</td>
               <td><span class="total-errada">2</span></td>
          </tr>
          
          <tr>
               <td>PORCENTAGEM</td>
               <td><span class="percentagem">60.00%</span></td>
          </tr>
          
          <tr>
               <td>TOTAL DE PONTOS</td>
               <td><span class="total-ponto">8/10</span></td>
          </tr>
         
       </table> 
        
      <button type="button" class="btn">JOGAR NOVAMENTE</button>
      <button type="button" class="btn">INÍCIO</button>

</div>       
     
     
   


<script src="js/question.js"></script>
<script src="js/app.js"></script>
  </body>
</html>
