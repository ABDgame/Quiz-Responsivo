<!DOCTYPE html> 
<html lang= "pt-br"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css"/>
  <title> QUIZ APP </title>
</head>
<body>

 <div class="home-box custom-box hide">
      <h3>INSTRUÇÃO:</h3>
      <p>TOTAL DE PERGUNTAS: <span class="total-question"></span></p>
      <button type="button" class="btn">JOGAR</button>
 </div>
  
 <div class="quiz-box custom-box">
      <div class="question-number">
          
      </div>
      <div class="question-text">
         
      </div>
       <div class="option-container">
         
       </div>
       <div class="next-question-btn">
           <button type="button" class="btn" onclick="next()">PRÓXIMO</button>
       </div>
       <div class="answers-indicator">
         
    
       </div>
     
</div>
       
<div class="result-box custom-box hide">
       
       <h1>RESULTADO</h1>
       <table>
          <tr>
               <td>TOTAL DE PERGUNTAS</td>
               <td><span class="total-question"></span></td>
          </tr>
          <tr>
               <td>TENTATIVAS</td>
               <td><span class="total-attempt"></span></td>
          </tr>
          
          <tr>
               <td>CORRETAS</td>
               <td><span class="total-correct"></span></td>
          </tr>
          
          <tr>
               <td>ERRADAS</td>
               <td><span class="total-wrong"></span></td>
          </tr>
          
          <tr>
               <td>PORCENTAGEM</td>
               <td><span class="percentagem"></span></td>
          </tr>
          
          <tr>
               <td>TOTAL DE PONTOS</td>
               <td><span class="total-score"></span></td>
          </tr>
         
       </table> 
        
      <button type="button" class="btn" onclick="tryAgainQuiz()">JOGAR NOVAMENTE</button>
      <button type="button" class="btn" onclick="goToHome()">INÍCIO</button>

</div>       
     
<script src="js/question.js"></script>
<script src="js/app.js"></script>
</body>
</html>
